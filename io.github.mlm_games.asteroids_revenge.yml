modules:
  - name: asteroids_revenge
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/mlm-games/asteroids_revenge/releases/download/0.15.2/web.zip
        sha256: 79a00d13dee8cca0fa5eaac12568dd835fc645943586cc85775073ab4d8005b5
        dest: web
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mlm-games/asteroids_revenge/releases/latest
          is-main-source: true
          version-query: .tag_name
          url-query: |
            .assets[] | select(.name|endswith("web.zip")) | .browser_download_url

      - type: git
        url: https://github.com/mlm-games/asteroids_revenge.git
        tag: 0.15.2
        commit: 2f1a41d624e83c535626c287d2e2e44566745ac5
        x-checker-data:
          type: git
          tag-pattern: "^[0-9]+\\.[0-9]+\\.[0-9]+$"

    build-commands:
      - install -Dm644 web/index.pck ${FLATPAK_DEST}/bin/godot-runner.pck
      - install -Dm644 icon.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 flathub/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 flathub/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml

id: io.github.mlm_games.asteroids_revenge
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
base: org.godotengine.godot.BaseApp
base-version: "4.5"
command: godot-runner
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --socket=pulseaudio

modules:
  - name: asteroids_revenge
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/mlm-games/asteroids-revenge/releases/download/0.15.3/web.zip
        sha256: e96fd7b476554fc15baa0e44bbf09764eee66aa411154b69757b678b889a8629
        dest: web
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mlm-games/asteroids-revenge/releases/latest
          is-main-source: true
          version-query: .tag_name
          url-query: |
            .assets[]
            | select(.name | endswith("web.zip"))
            | .browser_download_url

      - type: git
        url: https://github.com/mlm-games/asteroids-revenge.git
        tag: 0.15.3
        commit: ce5e91317478d9219cbe4a2aacf2ba46d2d26e9b
        x-checker-data:
          type: git
          tag-pattern: "^[0-9]+\\.[0-9]+\\.[0-9]+$"

      - type: file
        path: icon.svg
      - type: file
        path: io.github.mlm_games.asteroids_revenge.desktop
      - type: file
        path: io.github.mlm_games.asteroids_revenge.metainfo.xml

    build-commands:
      - install -Dm644 web/index.pck /app/bin/godot-runner.pck
      - install -Dm644 icon.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 ${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml

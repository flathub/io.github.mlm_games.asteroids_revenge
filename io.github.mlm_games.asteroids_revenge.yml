id: io.github.mlm_games.asteroids_revenge
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
base: org.godotengine.godot.BaseApp
base-version: "4.5"
command: godot-runner
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --socket=pulseaudio

modules:
  - name: asteroids_revenge
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/mlm-games/asteroids-revenge/releases/download/0.15.2/web.zip
        sha256: 79a00d13dee8cca0fa5eaac12568dd835fc645943586cc85775073ab4d8005b5
        dest: web
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mlm-games/asteroids-revenge/releases/latest
          is-main-source: true
          version-query: .tag_name
          url-query: |
            .assets[]
            | select(.name | endswith("web.zip"))
            | .browser_download_url

      - type: git
        url: https://github.com/mlm-games/asteroids-revenge.git
        tag: 0.15.2
        commit: 2f1a41d624e83c535626c287d2e2e44566745ac5
        x-checker-data:
          type: git
          tag-pattern: "^[0-9]+\\.[0-9]+\\.[0-9]+$"

    build-commands:
      - install -Dm644 web/index.pck /app/bin/godot-runner.pck
      - install -Dm644 icon.svg /app/share/icons/hicolor/scalable/apps/io.github.mlm_games.asteroids_revenge.svg
      - install -Dm644 flathub/io.github.mlm_games.asteroids_revenge.desktop /app/share/applications/io.github.mlm_games.asteroids_revenge.desktop
      - install -Dm644 flathub/io.github.mlm_games.asteroids_revenge.metainfo.xml /app/share/metainfo/io.github.mlm_games.asteroids_revenge.metainfo.xml

  - install -D icon.svg /app/share/icons/hicolor/scalable/apps/io.github.mlm_games.asteroids_revenge.svg
  sources:
  - type: file
    url: https://github.com/mlm-games/asteroids-revenge/releases/download/0.11.1/asteroids-revenge-linux.x86_64
    sha256: 0c567f54388b364eed55b407d90fff870850d120df93c6a9c011da7fff06f0bb
    dest-filename: asteroids_revenge
    only-arches:
    - x86_64
    x-checker-data:
      type: json
      url: https://api.github.com/repos/mlm-games/asteroids-revenge/releases/latest
      version-query: .tag_name
      timestamp-query: .published_at
      url-query: '"https://github.com/mlm-games/asteroids-revenge/releases/download/" + $version + "/asteroids-revenge-linux.x86_64"'
  - type: file
    url: https://github.com/mlm-games/asteroids-revenge/releases/download/0.11.1/asteroids-revenge-linux-aarch64.arm64
    sha256: ae5c9d65118e9c541fe0f791d749a555bf115330dd13040f42258a54a0de7b58
